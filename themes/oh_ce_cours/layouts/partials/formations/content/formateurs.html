<h2>
    Experts animant cette formation
</h2>


<div class="col-md-12">
    {{ $formation_id := .Params.identifier }}
    <div class="container clearfix">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    {{ range where $.Site.Pages "Section" "experts" }}
                    {{ if in .Params.formations $formation_id }}
                    {{ partial "experts/card.html" (dict "show_more" true "content" .) }}
                    {{ end }}
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>
